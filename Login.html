<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>

<body>
    <h1>Fit Tracker</h1>
    <div class="body">
        <div class="wrapper">
            <form action=" ">
                <h2>Login</h1>
                    <div class="input">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="rememberFPass">
                        <label><input type="checkbox" name="Checkbox">Remember
                            Me</label>
                        <a href="#" id="FPassword">Forgot Password?</a>
                    </div>
                    <div>
                        <button type="submit" class="btn" login="Login">Login</button>
                    </div>
                    <div class="register">
                        <p>Don't have an Account? <a href="#">Register Here</a></p>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
